server {
		listen 80;
		listen [::]:80;
		server_name _;
		return 301 https://$host$request_uri;
}

server {
		listen 443 ssl;
		listen [::]:443 ssl;

		ssl_certificate /etc/nginx/ssl/localhost.crt;
		ssl_certificate_key /etc/nginx/ssl/localhost.key;

		root /var/www/;
		index index.php index.html index.htm;
		server_name _;

		location / {
				try_files $uri $uri/ =404;
		}

		location ~ /\.ht {
				deny all;
		}
}
